<!DOCTYPE html>
<html>
<head>
	<title>ButtonSlideShowToggleJquery</title>
	<script src = "jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$('.btn').click(function(){
				
				$('#post').slideToggle("slow");
				$('#btnPost').toggle();
				var buttonValue = $('#postClose').html();
				//alert(buttonValue);
				if(buttonValue === "Share Your Thoughts")
				{
					$('#postClose').html("Close");
				}
				if(buttonValue === "Close")
				{
					$('#postClose').html("Share Your Thoughts");
				}

			})
		});
	</script>
	<style type="text/css">
		
.btn{
  border: 1px solid #3498db;
  background: none;
  padding: 7px 15px;
  font-size: 16px;
  font-family: "montserrat";
  cursor: pointer;
  margin-bottom:5px;
  transition: 0.8s;
  position: relative;
  overflow: hidden;
  color: #3498db;
}
.btn:hover{
  color: #fff;
}
.btn::before{
  content: "";
  position: absolute;
  left: 0;
  width: 100%;
  height: 0%;
  background:#3498db;
  top: 0;
  border-radius: 0 0 50% 50%;
  z-index: -1;
  transition: 0.8s; 
}
.btn:hover::before{
  height: 180%;
}
.postButton{
	width: 880px;
	top: 65px;
	left: 242px;
	position: relative;
		
}
#post{
	width: 880px;
	top: 65px;
	left: 242px;
	position: relative;
	display: none;
}
#postArea{
	resize: none;
	padding:5px;
	font-family: "montserrat";
	font-size: 15px;
}




	</style>
</head>
<body>
<div class="postButton">
  <button class="btn" id="postClose">Share Your Thoughts</button>
  <button id="btnPost" class="btn" style="display: none;">Post</button> 	
</div>
<div id="post">
	<textarea id="postArea" rows="10" cols="106"></textarea>
</div>
</body>
</html>
