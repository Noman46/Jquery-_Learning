<!DOCTYPE html>
<html>
<head>
	<title>Jquery Attribute Selector</title>
	<script src = "jquery-1.12.4.js"></script>
			
	<script type="text/javascript">
		$(document).ready(function()
		{
			$('[title]').css('border','5px solid green');
			
      		$('#firstDiv').click(function()
      		{
      		    $('[title="DivForPara"]').css('border','8px solid black');
		    })
      		$('[title="lastDiv"]').mouseover(function()
      		{
        		$('[title="lastDiv"]').css('border','10px solid black');
      		})
      		$('[title="lastDiv"]').mouseout(function()
      		{
        		$('[title="lastDiv"]').css('border','10px solid white');
      		})

		})

		
	</script>
</head>
<body>
	<div id="firstDiv" title= "DivForPara"> 
		<p>Hi There How are you. I am fine.</p>
	</div>
	<div style="width: 300px;height: 300px;background-color: red;"></div>
	<div title="lastDiv">
		<h1>The H1 header</h1>
		<h2>The H2 Header</h2>
	</div>
</body>
</html>
